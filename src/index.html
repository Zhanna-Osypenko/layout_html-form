<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <!-- /*Personal information*/ -->
      <fieldset>
        <legend>Personal information</legend>

        <label class="form-field"> 
          Surname:
          <input 
            type="text" 
            name="surname" 
            autocomplete="off"
          >
        </label>
  
        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="name" 
            autocomplete="off"
            >
        </label>
  
        <label class="form-field">
          How old are You?
          <input 
            type="text" 
            name="age"
            min="1"
            max="100"
            value="12"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Full date birth:
          <input 
            type="date" 
            name="date"
            autocomplete="off"
            value="mm/dd/yyyy"
            required
          >
        </label>
  
        <label class="form-field">
          <label>I accept the term of the agreement</label>
          <input 
            type="checkbox" 
            name="terms" 
            required 
            autocomplete="off"
          >
        </label>
      </fieldset>
      
      <!-- /*Registration*/ -->
      <fieldset>
        <legend>Registration</legend>

        <label class="form-field"> 
          Email:
          <input 
            type="email" 
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
  
        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="password"
            minlength="5"
            maxlength="20"
            required
            autocomplete="off"
          >
        </label>
      </fieldset>
      
      <!-- /*An interesting fact about you!*/ -->
      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="form-field"> 
          Do you love cats?
  
          <label>
            <input 
              type="radio" 
              name="cats" 
              value="Y" 
              autocomplete="off"
            >
              Yes 
          </label>
  
          <label>
            <input 
              type="radio" 
              name="cats" 
              value="N" 
              autocomplete="off"
            >
              No 
          </label>
        </div>
  
        <label class="form-field">
          What is your favorite color?
          <input 
            type="color" 
            name="color" 
            value="black"
            autocomplete="off"
          >
        </label>
  
        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="time" 
            required
            autocomplete="off"
          >
        </label>
        
        <label class="form-field">
          What are your favorite brand of cars?
          <select name="car" value="multiplÐµ">
            <option value="car">BMW</option>
            <option value="car">Audi</option>
            <option value="car">Lada</option>
          </select>
        </label>
  
        <label>
          How do you rate our work?
          <input 
            type="range" 
            name="range" 
            value="0"
            min="0"
            max="10"
            autocomplete="off"
          >
        </label>  
      </fieldset>

      <!-- /*Additional info*/ -->
      <fieldset>
        <legend>Additional info</legend>

        <label>
          Comments:

          <textarea name="comments"></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
  
          <select name="recommend">
            <option value="Yes/No">Yes</option>
            <option value="Yes/No">No</option>
          </select>
        </label>
      </fieldset>

      <!-- /*Submit*/ -->
      <button type="submit">Submit</button>

    </form>


  </body>
</html>
